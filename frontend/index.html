<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" type="image/png" href="fav.png" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="main">
    <div id="div_debts" style="background-color: #78f0338a; ; ">
      <!-- Shows debt for Fabian and Elisa  -->
      <br>
      <span id="lbl_name_has_debt">##</span> moet <span id="lbl_name_no_debt">##</span> <span id="lbl_debt">##</span>
      EUR. <br> <br>
    </div>

    <div id="div_price" class="margin">
      <!-- round up to 2 decimals -->
      <span>€</span> <input type="number" name="inp_price" id="inp_price" autofocus placeholder="0,00">
    </div>

    <div class="margin">
      <span id="lbl_percent" style="vertical-align: top">##</span>
      <input type="range" name="inp_ratio" id="inp_ratio" min="0" max="100" value="100" step="10">
    </div>
    <div class="margin">
      <label for="inp_price_me"></label>
      <input type="number" name="inp_price_me" id="inp_price_me" min="0" placeholder="Me">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="inp_price_other"></label>
      <input type="number" name="inp_price_other" id="inp_price_other" min="0" placeholder="Other">
    </div>


    <div id="div_categories" class="margin">

      <!-- Categories: Boodschappen, Restaurants, Ontspanning & Entertainment, 
        Transport, Vakantie, Infrequent periodiek, Gezondheid, Shopping, Uitzonderlijk & Overige -->
      <div class="btn-group">
        <!-- Dropdown 1 -->
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle custom-dropdown" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Basics
            <!-- Basisbehoeften -->
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="chooseCategory(this, 'Boodschappen')">Boodschappen</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Bakker')">Bakker</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Gezondheid en verzorging')">Gezondheid en
              verzorging</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Bakker')">Openbaar vervoer</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Auto')">Auto</a>
          </div>
        </div>

        <!-- Dropdown 2 -->
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Fun
            <!-- Lifestyle en vrijetijdsuitgaven -->
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="chooseCategory(this, 'Restaurant')">Restaurant</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Café & Drinks')">Café & Drinks</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Amusement')">Amusement</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Sport')">Sport</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Shopping')">Shopping</a>
          </div>
        </div>

        <!-- Infrequent -->
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Infreq
            <!-- Langere termijn en speciale uitgaven -->
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="chooseCategory(this, 'Abonnementen')">Abonnementen</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Kleding')">Kleding</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Schoenen')">Schoenen</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Kapper')">Kapper</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Gifts')">Gifts</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Reizen')">Reizen</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Meubels & Interieur')">Meubels & Interieur</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Zelfontwikkeling')">Zelfontwikkeling</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'ICT')">ICT</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Uitzonderlijk')">Uitzonderlijk</a>
          </div>
        </div>

        <!-- Basisbehoeften en dagelijkse uitgaven:
        Boodschappen
        Bakker
        Gezondheid en verzorging
        Auto
        Restaurant
        Café & Drinks

        Lifestyle en vrijetijdsuitgaven:
        Amusement
        Sport
        Shopping
        Kleding
        Schoenen
        Kapper
        Gifts
        Reizen

        Langere termijn en speciale uitgaven:
        Meubels
        Zelfontwikkeling
        Uitzonderlijk (voor onverwachte of uitzonderlijke uitgaven)
        Abonnementen (afhankelijk van wat voor soort abonnementen je bedoelt, kan dit ook in een andere groep passen) -->

        <br>

      </div>
    </div>

    <div class="margin">
      <input type="text" name="inp_description" id="inp_description" placeholder="Beschrijving">
    </div>

    <div id="div_submit" class="margin">
      <button name="btn_submit" id="btn_submit" onclick="submit()">Submit</button>
    </div>

    <div id="profile_name" class="margin" style="text-align: left;">
      <br><br>
      Betaald door <span id="lbl_name" onclick="editName()">##</span>.
    </div>

    <div id="div_expenses" style="text-align: left; width: 100%;">
      <ul id="ul_expenses_all" class="expenseHistory">
        <!-- show spans side by side -->
        <!-- <li class="expenseItem">
          <span class="leftSpan">
            <span class="expenseItemTop expenseItemDay">09</span> <br>
            <span class="expenseItemBot"> Aug</span>
          </span>
          <span class="centerSpan">
            <span class="expenseItemTop">Café & Drinks</span> <br>
            <span class="expenseItemBot">Zwembad</span>
          </span>
          <span class="rightSpan">
            <sup><span class="expenseMine blue">5.00</span></sup>&frasl;<sub> <span
                class="expenseTotal">10.00</span></sub>
          </span>
        </li> -->
      </ul>
    </div>



    <!-- <div id="div_expenses" class="margin" style="text-align: left;">
      <br><br>
      <table id="tbl_expenses_all" style="width: 100%;">
        <tr class="fixed expensesHead">
          <th style='width: 2em'></th>
          <th>Datum</th>
          <th>Fabian</th>
          <th>Elisa</th>
          <th>Wat</th>
          <th></th>
        </tr>
      </table>
    </div> -->

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="slip.js"></script>
  <script src="script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // default input ratio: 100 for Fabian, 50 for Elisa
      if (getName() == FABIAN) {
        inp_ratio.value = 100;
      } else {
        inp_ratio.value = 50;
      }

      lbl_percent.innerHTML = inp_ratio.value + '%';
      readName();
      updateDebtsAndExpensesAll();
      // update();
      checkSubmit();

      // submit button enabled when all fields are filled in
      btn_submit.disabled = true;
    });
  </script>
</body>

</html>
