<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" type="image/png" href="fav.png" />

<body>
  <div id="main">
    <div id="div_debts" style="background-color: #78f0338a; ; ">
      <!-- Shows debt for Fabian and Elisa  -->
      <br>
      <span id="lbl_name_has_debt">##</span> moet <span id="lbl_name_no_debt">##</span> <span id="lbl_debt">##</span>
      EUR. <br> <br>
    </div>

    <div id="div_price" class="margin">
      <!-- round up to 2 decimals -->
      <span>€</span> <input type="number" name="inp_price" id="inp_price" autofocus placeholder="0,00">
    </div>

    <div class="margin">
      <span id="lbl_percent" style="vertical-align: top">##</span>
      <input type="range" name="inp_ratio" id="inp_ratio" min="0" max="100" value="100" step="10">
    </div>
    <div class="margin">
      <label for="inp_price_me"></label>
      <input type="number" name="inp_price_me" id="inp_price_me" min="0" placeholder="Me">
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <label for="inp_price_other"></label>
      <input type="number" name="inp_price_other" id="inp_price_other" min="0">
    </div>


    <div id="div_categories" class="margin">

      <!-- Categories: Boodschappen, Restaurants, Ontspanning & Entertainment, 
        Transport, Vakantie, Infrequent periodiek, Gezondheid, Shopping, Uitzonderlijk & Overige -->
      <div class="btn-group">
        <!-- Dropdown 1 -->
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Nood
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" onclick="chooseCategory(this, 'Boodschappen')">Boodschappen</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Bakker')">Bakker</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Gezondheid en verzorging')">Gezondheid en
              verzorging</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Bakker')">Openbaar vervoer</a>
            <a class="dropdown-item" onclick="chooseCategory(this, 'Auto')">Auto</a>
            <!-- <div class="dropdown-divider"></div> -->
          </div>
        </div>

        <!-- Dropdown 2 -->
        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Fun
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Restaurant</a>
            <a class="dropdown-item" href="#">Café & Drinks</a>
            <a class="dropdown-item" href="#">Amusement</a>
            <a class="dropdown-item" href="#">Sport</a>
            <a class="dropdown-item" href="#">Shopping</a>
          </div>
        </div>

        <!-- Infrequent -->
        <div class="btn-group">
          <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Infreq
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Kleding</a>
            <a class="dropdown-item" href="#">Schoenen</a>
            <a class="dropdown-item" href="#">Kapper</a>
            <a class="dropdown-item" href="#">Gifts</a>
            <a class="dropdown-item" href="#">Reizen</a>
            <a class="dropdown-item" href="#">Meubels</a>
            <a class="dropdown-item" href="#">Zelfontwikkeling</a>
            <a class="dropdown-item" href="#">Uitzonderlijk</a>

            <!-- Subscriptions, Travel. Gifts, Shopping,  
            -->


            <!-- <a class="dropdown-item" href="#">Item 3.1</a> -->
            <!-- <div class="dropdown-divider"></div> -->
          </div>

        </div>


        <br>


        <!-- button per category: -->
        <!-- <button class="button" onclick="chooseCategory(this, 'Boodschappen')">Boodschappen</button>
      <button class="button" onclick="chooseCategory(this, 'Restaurants')">Restaurants</button>
      <button class="button" onclick="chooseCategory(this, 'Ontspanning')">Ontspanning</button>
      <button class="button" onclick="chooseCategory(this, 'Shopping')">Shopping</button>
      <button class="button" onclick="chooseCategory(this, 'Infrequent')">Infrequent</button>
      <button class="button" onclick="chooseCategory(this, 'Transport')">Transport</button>
      <button class="button" onclick="chooseCategory(this, 'Gezondheid')">Gezondheid</button>
      <button class="button" onclick="chooseCategory(this, 'Vakantie')">Vakantie</button>
      <button class="button" onclick="chooseCategory(this, 'Uitzonderlijk & Overige')">Uitzonderlijk</button> -->
      </div>

      <div class="margin">
        <input type="text" name="inp_category" id="inp_category" placeholder="Beschrijving">
      </div>

      <div id="div_submit" class="margin">
        <button name="btn_submit" id="btn_submit" onclick="submit()">Submit</button>
      </div>

      <div id="profile_name" class="margin" style="text-align: left;">
        <br><br>
        Betaald door <span id="lbl_name" onclick="editName()">##</span>.
      </div>

      <div>
        <!-- arrow icon favicon -->
        <!-- ↓↳➜⇢ -->
        <a href="statistics.html" style="color: #007AFB;">
          ➤ Statistics
        </a>
      </div>

      <div id="div_expenses" class="margin" style="text-align: left;">
        <br><br>
        <table id="tbl_expenses_all" style="width: 100%;">
          <!-- datum, prijs Fabian, Prijs Elisa categorie -->
          <tr class="fixed expensesHead">
            <th style='width: 2em'></th>
            <th>Datum</th>
            <th>Fabian</th>
            <th>Elisa</th>
            <th>Categor.</th>
            <th></th>
          </tr>
        </table>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    <script src="slip.js"></script>
    <script src="script.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // default input ratio: 100 for Fabian, 50 for Elisa
        if (getName() == FABIAN) {
          inp_ratio.value = 100;
        } else {
          inp_ratio.value = 50;
        }

        lbl_percent.innerHTML = inp_ratio.value + '%';
        readName();
        updateDebts();
        listExpensesAll();
        update();
        checkSubmit();

        // submit button enabled when all fields are filled in
        btn_submit.disabled = true;
      });




    </script>

</body>


</html>
